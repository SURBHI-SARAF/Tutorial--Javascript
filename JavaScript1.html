<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Example 1</title>
    <!--<script src="MyJavaScript.js"></script>-->
</head>

<body>
    <h1 id="heading1">Welcome to javascript!</h1>
    <p id="para"></p>
    <p id="para1">para 1</p>
    <p id="para2">para 2</p>
    <p id="para3">para 3</p>
    <p id="para4">para 4</p>
    <p id="para5">para 5</p>
    <script>
        //console,document.write,alert(),byid
        console.log("Hello");
        document.write("hii Surbhi");
        alert("Good Morning !");
        document.getElementById("heading1").innerHTML = "Hey Everyone!"
        document.getElementById("para2").innerText = 3 * 5;
        var Ronit = 30;
        var Ronit1 = 2;
        //var Ronit = 30;Ronit1 = 2;
        var mult = Ronit * Ronit1;
        document.getElementById("para4").innerHTML = mult;

        //Data Types : Number(int,float) , String, boolean(True,False)
        var name = "Surbhi Saraf";
        var age = 22;

        document.write(name + "is" + age + "years old");
        //write a document to get the area of circle of any radius and print the result in para
        var pi = 3.14;
        var radius = 5;
        result = pi * radius * radius;
        document.getElementById("para5").innerHTML = result;
    </script>

</body>

</html>
